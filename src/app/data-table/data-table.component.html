<table class="u-full-width">
  <thead>
    <tr>
      <th>Titre</th>
      <th>Name</th>
      <th>LastName</th>
      <th>Age</th>
      <th>Sex</th>
      <th>Location</th>
    </tr>
  </thead>
  
  <tbody *ngIf="dataUser.length > 0"> <!--que me dit ce if? sur tte la longueur du tableau, si 1ere donnée est possible, alors affiche tt ton paragraphe-->
    
    <tr *ngFor="let banane of dataUser"> <!--pr chq i de dataUser, affiche l'info demandée-->
      <td>{{ banane.name.title }}</td>
      <td>{{ banane.name.first }}</td>
      <td>{{ banane.name.last }}</td>
      <td>{{ banane.dob.age }}</td>
      <td>{{ banane.gender }}</td>
      <td>{{ banane.location.city }}</td>
    </tr>
  </tbody>
  <tbody *ngIf="dataUser.length == 0"> <!--ici je designe l'ensemble des elements du tableau users-data-->
  </tbody>
</table>
